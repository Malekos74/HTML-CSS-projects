<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="img"><img src="images/image-victor.jpg" alt="Victor profile picture"></div>
      <div class="coords">
        <div class="name">Victor Crest <span class="age">26</span></div>
        <div class="city">London</div>
      </div>
      <div class="stats">
        <div class="element elemnt-1">
          <div class="number">80K</div>
          <div class="stat">Followers</div>
        </div>
        <div class="element element-2">
          <div class="number">803K</div>
          <div class="stat">Likes</div>
        </div>
        <div class="element element-3">
          <div class="number">1.4K</div>
          <div class="stat">Photos</div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Malek Miled</a>.
  </div>
</body>
</html>
