<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="page">
    <div class="container">
      <img alt="Product image" class="product">
      <div class="desc">
        <h2>Perfume</h2>
        <h1>Gabrielle essence eau de parfum</h1>
        <p>
          A floral, solar and voluptuous Interpretation composed by Olicier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99<span>$169.99</span></p>
        <button><img src="images/icon-cart.svg" alt="Cart"> Add to cart</button>
      </div>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
