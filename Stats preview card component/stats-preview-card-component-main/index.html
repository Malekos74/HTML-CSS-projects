<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    
    <div class="card">
      <div class="img">
        &zwnj;
      </div>
      <div class="text">
        <div class="title heading">
          <h1>Get <b>insights</b> that help your business grow.</h1>
        </div>
        <div class="desc">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="stat companies">
            <div class="number heading">10k+</div>
            <div class="stat-type">COMPANIES</div>
          </div>
          <div class="stat templates">
            <div class="number heading">314</div>
            <div class="stat-type">TEMPLATES</div>
          </div>
          <div class="stat queries">
            <div class="number heading">12M+</div>
            <div class="stat-type">QUERIES</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Malek Miled</a>.
  </div>
</body>
</html>
